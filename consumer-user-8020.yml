server:
  port: 8020 
spring: 
  application: 
    name: consumer-user
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7000/eureka
  instance:
    instance-id: consumer-user-8020                #定义微服务的名称，多个服务id不能相同
    prefer-ip-address: true                        #是否显示IP和端口
feign:
  hystrix:
    enabled: true                 #启动熔断器机制 !!!!!!!!!!!!!
hystrix: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 3000
  